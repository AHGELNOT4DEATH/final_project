<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./Login.css">
    </head>
    <body>
        <div class="title_and_img">
            <div class="title_container">
                <h1 class="title">Для оформления подписки на тариф, необходимо авторизоваться.</h1>
            </div>
            <div class="login_characters__container">
                <img src="../../assets/Images/login_characters.svg" alt="characters">
            </div>
        </div>
        <div class="auth_block__container">
            <div class="width-filler">
            </div>
            <div class="height-filler"></div>
            <div class="auth_block__img">
                <img src="../../assets/Images/login_lock.svg">
            </div>
            <div class="auth_block">
                <div class="auth_block__tabs___container">
                    <div class="log-in__tab___container">
                        <button class="log-in__tab">Войти</button>
                    </div>
                    <div class="registrate___container">
                        <button class="registrate__tab">Зарегестрироваться</button>
                    </div>
                </div>
                <div class="auth_block__log-in__inputs">
                    <form class="auth_form">
                        <div class="log-in__input-container">
                            <label class="log-in__label">Логин или номер телефона</label>
                            <input class="log-in__input"type="phone" placeholder=" ">
                        </div>
                        <div class="log-in__input-container">
                            <label class="log-in__label">Пароль</label>
                            <input class="log-in__input"type="password" placeholder=" ">
                        </div>
                    </form>
                </div>
                <div class="auth_block__log-in__buttons">
                    <div class="log-in__button-container">
                        <button class="log-in__button">Войти</button>
                    </div>
                    <div class="recover-the-password__button-container">
                        <button class="recover-the-password__button">Восстановить пароль</button>
                    </div>
                </div>
                <div class="auth_block__log-in__other-options">
                    <div class="log-in__with___container">
                        <p class="log-in__with___label">Войти через:</p>
                    </div>
                    <div class="log-in__with___buttons">
                        <button class="google_button">
                            <img src="../../assets/Images/login_google.svg" class="google_img">
                        </button>
                        <button class="facebook_button">
                            <img src="../../assets/Images/login_facebook.svg" class="facebook_img">
                        </button>
                        <button class="yandex_button">
                            <img src="../../assets/Images/login_yandex.svg" class="yandex_img">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./Search.css">
    </head>
    <body>
        <div class="body_wrap">
            <div class="Search_left_part">
                <div class="Search_title__box">
                    <div class="Search_title__container">
                        <h1 class="Search_title">Найдите необходимые данные в пару кликов.</h1>
                    </div>
                    <div class="Search_subtitle__container">
                        <h6 class="Search_subtitle">Задайте параметры поиска. Чем больше заполните, тем точнее поиск</h6>
                    </div>
                </div>
                <div class="Search_form_container">
                    <form class="Search_form">
                        <div class="Search_form__left-part">
                            <div class="Search_form__left-part__input____container">
                                <label class="Search_label">ИНН компании*</label>
                                <input class="Search_input"type="text" placeholder="10 цифр">
                            </div>
                            <div class="Search_form__left-part__input____container">
                                <label class="Search_label">Тональность</label>
                                <input class="Search_input"type="list" placeholder="Любая">
                            </div>
                            <div class="Search_form__left-part__input____container">
                                <label class="Search_label">Количество документов в выдаче*</label>
                                <input class="Search_input"type="text" placeholder="От 1 до 1000">
                            </div>
                            <div class="Search_form__left-part__input____container">
                                <label class="Search_label">Диапазон поиска*</label>
                                <div class="date_input__container">
                                    <input class="Search_input"type="date" placeholder="Дата начала">
                                    <input class="Search_input"type="date" placeholder="Дата конца">
                                </div>
                            </div>
                        </div>
                        <div class="Search_form__right-part">
                            <div class="checkboxes">
                                <label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Признак максимальной полноты</span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Упоминания в бизнес-контексте</span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Главная роль в публикации</span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Публикации только с риск-факторами</span>
                                </label><label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Включать технические новости рынков</span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Включать анонсы и календари </span>
                                </label>
                                <label class="custom-checkbox">
                                    <input type="checkbox" class="checkbox-input">
                                    <span class="checkbox-text">Включать сводки новостей</span>
                            </div>
                            <div class="Search_button__container">
                                <button class="Search_button">Поиск</button>
                                <p class="button_subitle">* Обязательные к заполнению поля</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="Search_right_part">
                <div class="Folder_images__container">
                    <img src="../../assets/Images/Search_folders.svg">
                </div>
                <div class="Search_big-img__container">
                    <img src="../../assets/Images/Search_big-img.svg">
                </div>
            </div>
            <div class="mobile_images">
                <img src="../../assets/Images/Search_big-img.svg">
            </div>
        </div>
    </body>
</html>
